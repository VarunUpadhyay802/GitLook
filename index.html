<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="user-details">
            <div class="user-image">
                <img src="https://avatars.githubusercontent.com/u/91245632?v=4" alt="User Image">
            </div>
            <div class="user-info">
                <h2 id="full_name"></h2>
                <p>City: <span id="city">City Name</span></p>
                <p>Tech Stack: <span id="tech-stack">Tech Stack Info</span></p>
                <p>Following: <span id="Following_count"> </span> </p>
            </div>
        </div>

        <div class="repositories">
            <div class="repo-card">
                <div class="repo-card-header">
                    <h3>Repository 1</h3>
                </div>
                <div class="repo-card-body">
                    <p>Description of Repository 1.</p>
                    <a href="#" target="_blank">View Repository</a>
                </div>
            </div>

            <!-- Repeat similar structure for additional repositories -->

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
